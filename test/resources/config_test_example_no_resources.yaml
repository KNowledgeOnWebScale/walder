openapi: 3.0.2
info:
  title: 'Example site'
  version: 0.1.0
x-walter-datasources:
  - http://dbpedia.org/sparql
paths:
  /movies/{actor}:
    get:
      summary: Returns a list of the all movies the given actor stars in
      parameters:
        - in: path
          name: actor
          required: true
          schema:
            type: string
          description: The target actor
      x-walter-query:
        graphql-query: >
          {
            id @single
            ... on Film {
              starring(label: $actor) @single
            }
          }
        json-ld-context: >
          {
            "@context": {
              "Film": "http://dbpedia.org/ontology/Film",
              "label": { "@id": "http://www.w3.org/2000/01/rdf-schema#label", "@language": "en" },
              "starring": "http://dbpedia.org/ontology/starring"
            }
          }
      x-walter-postprocessing:
        filterT:
          source: filterT.js
      responses:
        200:
          description: a list
          x-walter-input-text/html: list.pug
x-walter-errors:
  404:
    description: page not found error
    x-walter-input-text/html: error404.html
  500:
    description: internal server error
    x-walter-input-text/html: error500.html
