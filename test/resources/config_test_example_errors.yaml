openapi: 3.0.2
info:
  title: 'Example site'
  version: 0.1.0
x-walter-resources:
  path: ../../example
  views: views
  pipe-modules: pipeModules
  public: public
x-walter-datasources:
  - http://fragments.dbpedia.org/2016-04/en
paths:
  /movies/brad_pitt:
    get:
      summary: Returns a paginated list of all movies Brad Pitt stars in
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 0
          description: The page that must be shown.
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
          description: Maximum number of elements to be shown on the current page.
      x-walter-query:
        graphql-query: >
          {
            id @single
            ... on Film{
              starring(label: "Brad Pitt" first: $limit offset: $offset) @single
            }
          }
        json-ld-context: >
          {
            "@context": {
              "Film": "http://dbpedia.org/ontology/Film",
              "label": { "@id": "http://www.w3.org/2000/01/rdf-schema#label", "@language": "en" },
              "starring": "http://dbpedia.org/ontology/starring"
            }
          }
      responses:
        200: movies.handlebars
  /movies/{actor}:
    get:
      summary: Returns a list of the all movies the given actor stars in
      parameters:
        - in: path
          name: actor
          required: true
          schema:
            type: string
          description: The target actor
      x-walter-query:
        graphql-query: >
          {
            id @single
            ... on Film {
              starring(label: $actor) @single
            }
          }
        json-ld-context: >
          {
            "@context": {
              "Film": "http://dbpedia.org/ontology/Film",
              "label": { "@id": "http://www.w3.org/2000/01/rdf-schema#label", "@language": "en" },
              "starring": "http://dbpedia.org/ontology/starring"
            }
          }
      x-walter-postprocessing:
        filterT:
          source: filterT_bad.js
      responses:
        200: movies.pug
  /badmovies/{actor}:
    get:
      summary: Returns a list of the all movies the given actor stars in
      parameters:
        - in: path
          name: actor
          required: true
          schema:
            type: string
          description: The target actor
      x-walter-query:
        graphql-query: >
          {
            id @single
            ... { # <---- THIS WILL THROW AN ERROR
              starring(label: $actor) @single
            }
          }
        json-ld-context: >
          {
            "@context": {
              "Film": "http://dbpedia.org/ontology/Film",
              "label": { "@id": "http://www.w3.org/2000/01/rdf-schema#label", "@language": "en" },
              "starring": "http://dbpedia.org/ontology/starring"
            }
          }
      x-walter-postprocessing:
        filterT:
          source: filterT_bad.js
      responses:
        200: movies.pug
x-walter-errors:
  404:  error404.html
  500:  error500.html
