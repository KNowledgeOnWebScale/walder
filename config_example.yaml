datasources:
  sparql:
    - http://dbpedia.org/sparql
paths:
  /movies/brad_pitt:
    get:
      summary: Returns a list of the all movies Brad Pitt stars in
      graphql-query: >
        {
          id @single
          ... on Film {
            starring(label: "Brad Pitt") @single
          }
        }
      json-ld-context: >
        {
          "@context": {
            "Film": "http://dbpedia.org/ontology/Film",
            "label": { "@id": "http://www.w3.org/2000/01/rdf-schema#label", "@language": "en" },
            "starring": "http://dbpedia.org/ontology/starring"
          }
        }
      html: TBD
  /movies/{actor}:
    get:
      summary: Returns a list of the all movies the given actor stars in
      graphql-query: >
        {
          id @single
          ... on Film {
            starring(label: $actor) @single
          }
        }
      json-ld-context: >
        {
          "@context": {
            "Film": "http://dbpedia.org/ontology/Film",
            "label": { "@id": "http://www.w3.org/2000/01/rdf-schema#label", "@language": "en" },
            "starring": "http://dbpedia.org/ontology/starring"
          }
        }
      html: TBD
  /developers/belgian:
    get:
      summary: Returns a list of all Belgian software developers
      graphql-query: >
        {
          softwareName: label @single
          developer @single(scope: all) {
            label
            country(label_en: "Belgium")
          }
        }
      json-ld-context: >
        {
          "@context": {
            "label": { "@id": "http://www.w3.org/2000/01/rdf-schema#label" },
            "label_en": { "@id": "http://www.w3.org/2000/01/rdf-schema#label", "@language": "en" },
            "developer": { "@id": "http://dbpedia.org/ontology/developer" },
            "country": { "@id": "http://dbpedia.org/ontology/locationCountry" }
          }
        }
      html: TBD